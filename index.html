<!doctype html>
<html lang="en" style="background: lab(70.024 -1.25023 -9.22515)">
	<head>
		<meta charset="utf-8" />
		<title>Web Healer</title>
		<meta
			name="description"
			content="A tiny wow-inspired healer experience for the web"
		/>
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no"
		/>
		<link href="/favicon.jpg" rel="icon" type="image/x-icon" />
		<link rel="manifest" href="pwa.webmanifest" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.bunny.net" />
		<link
			href="https://fonts.bunny.net/css?family=proza-libre:400,400i,700|rubik-80s-fade:400"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="Frame" style="opacity: 0">
			<!-- <div class="Frame-splash">
				<img class="Frame-splashImage" src="/assets/webhealer.webp" alt="" width="600">
			</div> -->
			<div class="Frame-menu" id="menu"></div>
			<div class="Frame-game" id="webhealer"></div>
		</div>

		<floating-view data-view-id="dev-console" minimized>
			<header>Console</header>
			<main>
				<dev-console></dev-console>
			</main>
		</floating-view>

		<floating-view data-view-id="color-palette" minimized>
			<header>Color Palette</header>
			<main>
				<color-palette></color-palette>
			</main>
		</floating-view>

		<floating-view data-view-id="combat-log" style="height: 11rem">
			<header>Combat log</header>
			<main>
				<combat-log-viewer></combat-log-viewer>
			</main>
		</floating-view>

		<p style="position: fixed; right: 1em; bottom: 0.5em">
			<a href="https://github.com/oskarrough/webhealer" rel="noreferrer" target="_blank"
				>source</a
			>
		</p>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
